baseURL = "https://logan-cox.com"
defaultContentLanguage = "en"
languageCode = "en"
title = "Logan Cox"
theme = "LoveIt"
description = "Logan Cox personal site and blog"

[params]
  version = "0.2.X"
  defaultTheme = "dark"


[params.home]
  # LoveIt NEW | 0.2.0 amount of RSS pages
  rss = 10
  # Home page profile
  [params.home.profile]
    enable = true
    # URL of avatar shown in home page
    avatarURL = "/images/avatar.PNG"
    # LoveIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
    title = ""
    # subtitle shown in home page
    subtitle = "Hi I'm Logan Cox ðŸ‘‹. An Site Reliability Engineer from the north of England, interested in software engineering, infrastructure automation, scaling systems, Linux, kubernetes, cloud engineering, and CI/CD. Currently learning Python, Go, and JavaScript."
    typeit = true
    social = true
  [params.home.posts]
    enable = true
    paginate = 6
    defaultHiddenFromHomePage = false
    
